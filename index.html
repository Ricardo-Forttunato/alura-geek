<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Alura Geek</title>
  </head>
  <body>
    <header id="banner">
      <img
        src="./image/Logo.png"
        alt="imagem de tres corações com as palavras alura geek"
      />
    </header>
    <main id="content">
      <div class="main_content">
        <section class="product">
          <h1 class="product_title">Meus produtos:</h1>
          <div class="product_container">
            <ul class="product_list" data-list></ul>
          </div>
        </section>

        <section class="form">
          <h1 class="input_text">Adicionar Produto:</h1>

          <form action="" class="input_container" data-form>
            <label for="name"></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nome..."
              required
              data-title
            />

            <label for="price"></label>
            <input
              type="text"
              id="price"
              name="price"
              placeholder="Valor..."
              required
              data-price
            />

            <label for="input_img"></label>
            <input
              type="text"
              id="input_img"
              name="img"
              placeholder="Imagem..."
              required
              data-image
            />

            <label for="btn_add"></label>
            <input type="submit" id="btn_add" name="btn_add" value="Guardar" />

            <label for="btn_reset"></label>
            <input
              type="reset"
              id="btn_reset"
              name="btn_reset"
              value="Limpar"
            />
          </form>
        </section>
      </div>
    </main>
    <footer id="footer">
      <img
        src="./image/Logo.png"
        alt="imagem de tres corações com as palavras alura geek"
      />
      <div class="paragraph">
        <p class="paragraph_text1">desenvolvido por João Ricardo</p>
        <p class="paragraph_text2">Alura Latam- 2024</p>
      </div>
    </footer>
    <script src="./js/showCard.js" type="module"></script>
    <script src="./js/createCard.js" type="module"></script>
		<script src="./js/deleteCard.js" type="module"></script>
  </body>
</html>
